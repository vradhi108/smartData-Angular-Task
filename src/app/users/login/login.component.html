<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <title>Your to do list</title>
</head>

<body>
    <navbar-header></navbar-header>
    
    <div class="container myform">
        <form [formGroup]="form" (ngSubmit)="onClick()" class="form" appBlockCopyPaste>
            <div class="container boundary">
                <div class="mb-3">
                    <label for="username" class="form-label">User Email</label>
                    <input type="email" name="username" class="form-control" formControlName="username"
                        BlockCopyPasteDirective>
                    <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="error">
                        This field is required
                    </div>
                </div>
                
                <div>
                    <label for="password" class="form-label">Password</label>
                </div>
                <div >
                    <div class="input-group mb-3 ">
                        <input type={{passwordType}} class="form-control position-relative" formControlName="password" BlockCopyPasteDirective>
                        <div class="input-group-append position-absolute end-0 px-3 py-1">
                            <span *ngIf="visibility" (click)="toggleVisibility()" >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                                </svg>
                            </span>
        
                            <span *ngIf="!visibility" (click)="toggleVisibility()" >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                                    <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                                </svg>  
                                  
                            </span>
                        </div>
                    </div>
                      

                  
                    <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
                        This field is required
                    </div>


                </div>

                <button type="button" [routerLink]="['/forgotPassword']" class="fpbtn" data-toggle="modal"
                    data-target="#emailModal">Forgot Password?</button>


                <div>
                    <p>New to our page? <a [routerLink]="['/registration']">Create Account</a></p>
                </div>
                <div class="button-center">
                    <button class="btni btn btn-success" type="submit" [routerLink]="['/userpage']">Log In</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
