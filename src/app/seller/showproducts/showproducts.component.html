<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <app-header></app-header>
    <div class="container todo-container mb-3">
        <table class="table">
            <thead>
                <tr>
                    <!-- <th class="text-success-dark">Product Id</th> -->
                    <th class="text-success-dark">Product name</th>
                    <th class="text-success-dark">Product Category</th>
                    <th class="text-success-dark">Product</th>
                    <th class="text-success-dark">Quantity</th>
                    <th class="text-success-dark">Price</th>
                </tr>
            </thead>
        
            <tbody>
                <tr *ngFor="let item of products">
                    <!-- <td class="text-success">{{item.id}}</td> -->
                    <td class="text-success">{{item.product_name}}</td>
                    <td class="text-success">{{item.product_category}}</td>
                    <td class="text-success"><img [src]="'../../../assets/'+item.product_image" alt="" height="70px" width="70px"></td>
                    <td class="text-success">{{item.product_quantity}}</td>
                    <td class="text-success">Rs. {{item.product_price}}</td>
                    
                    <!-- <td class="text-success"><button class="btn btn-success" (click)="updateData(item.Id)">Edit</button></td>
                    <td class="text-success"><button class="btn btn-danger" (click)="deleteData(item.userid)">Remove</button></td>
                    <td class="text-success">
                        <button *ngIf="item.status == 1" class="btn btn-warning" (click)="activateUser(item.userid)">Active</button>
                        <button *ngIf="item.status == 0" class="btn btn-secondary" (click)="activateUser(item.userid)">Inactive</button>
                    </td> -->
                </tr>
            </tbody>
            
        </table>
    </div>
</body>
</html>
