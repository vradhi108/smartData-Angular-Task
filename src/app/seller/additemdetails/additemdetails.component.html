<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <app-header></app-header>
    <div class="container myform">
        <div class="col-md-6">
            
            <form [formGroup]="form" class="form" appBlockCopyPaste>
                
                <div class="container boundary">
                    <div class="mb-3">
                        <label for="firstname" class="form-label"><h3>{{Id}}</h3></label> 
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="product_name" class="form-label">Product name</label> 
                        <input type="text" name="product_name" class="form-control" formControlName="product_name" BlockCopyPasteDirective>
                        <div *ngIf="form.get('product_name')?.invalid && form.get('product_name')?.touched" class="error">
                            This field is required
                        </div>
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="product_category" class="form-label">Product category</label> 
                        <input type="text" name="product_category" class="form-control" formControlName="product_category">
                        <div *ngIf="form.get('product_category')?.invalid && form.get('product_category')?.touched" class="error">
                            This field is required or the input is invalid
                        </div> 
                    </div>
                    <br>

                    <div class="mb-3">
                        <label for="product_price" class="form-label">Product price</label> 
                        <input type="number" name="product_price" class="form-control" formControlName="product_price">
                        <div *ngIf="form.get('product_price')?.invalid && form.get('product_price')?.touched" class="error">
                            This field is required or the input is invalid
                        </div> 
                    </div>
                    <br>

                    <div class="mb-3">
                        <label for="product_quantity" class="form-label">Product quantity</label> 
                        <input type="number" name="product_quantity" class="form-control" formControlName="product_quantity">
                        <div *ngIf="form.get('product_quantity')?.invalid && form.get('product_quantity')?.touched" class="error">
                            This field is required or the input is invalid
                        </div> 
                    </div>
                    <br>

                    <div class="mb-3">
                        <label for="product_details" class="form-label">Product Details</label> 
                        <input type="text" name="product_details" class="form-control" formControlName="product_details">
                        <div *ngIf="form.get('product_details')?.invalid && form.get('product_details')?.touched" class="error">
                            This field is required or the input is invalid
                        </div>
                    </div>
                    <br>

                    <div class="mb-3">
                        <label for="product_details" class="form-label">Upload Image</label> 
                        <input class="form-control" type="text" name="product_details" formControlName="product_image" />
                        
                        <div *ngIf="form.get('product_details')?.invalid && form.get('product_details')?.touched" class="error">
                            This field is required or the input is invalid
                        </div>
                    </div>
                    <br>

                    <div *ngIf="addfield" formArrayName="customFields">
                        <h3>Custom Fields</h3>
                        <div *ngFor="let customField of customFields.controls; let i=index" [formGroupName]="i">
                          <div>
                            <label class="form-label"  for="label">Label:</label>
                            <input class="form-control" type="text" id="label" formControlName="label">
                          </div>
                          <div>
                            <label class="form-label" for="value">Value:</label>
                            <input class="form-control" type="text" id="value" formControlName="value">
                          </div>
                        </div>
                        <br>
                        <button class="btni btn btn-success" type="button"   (click)="addCustomField()">Add Field</button>
                      </div>
                    <br>

                    <div *ngIf="toEdit == undefined">
                        <span *ngIf="!addfield" class="button-center ">
                            <button  class="btni btn btn-success" type="submit" (click)="addField()">Add field</button>
                        </span>
                        <span class="button-center m-3">
                            <button  class="btni btn btn-success" type="submit" (click)="addItem()">Add item</button>
                        </span>
                    </div>
                    <div *ngIf="toEdit == 1" class="button-center">
                        <button  class="btni btn btn-success" type="submit" (click)="edit()">Edit</button>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
