<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar nav-display">
        <div class="navbar-left">
          <h1>Admin controls</h1>
        </div>
        <div class="navbar-right">
          <button class="btn btni" (click)="navigateAdduser()">Add Users</button>
          <button class="btn btni" (click)="navigateshowUsers()">Show Users</button>
        </div>
    </nav>
    <div class="container todo-container mb-3">
        <table class="table">
            <thead>
                <tr>
                    <th>User Id</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email Id</th>
                    <th>Phone number</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
            </thead>
        
            <tbody>
                <tr *ngFor="let item of getusers">
                    <td>{{item.userid}}</td>
                    <td>{{item.firstname}}</td>
                    <td>{{item.lastname}}</td>
                    <td>{{item.emailid}}</td>
                    <td>{{item.phonenumber}}</td>
                    <td><button class="btn btn-success" (click)="updateData(item.id)">Edit</button></td>
                    <td><button class="btn btn-danger" (click)="deleteData(item.id)">Remove</button></td>
                </tr>
            </tbody>
            
        </table>
    </div>
</body>
</html>
