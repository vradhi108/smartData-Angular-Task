<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <app-header></app-header>
    <div class="container myform">
        <div class="col-md-6">
            
            <form [formGroup]="form" class="form" appBlockCopyPaste>
                
                <div class="container boundary">
                    <div class="mb-3">
                        <label for="firstname" class="form-label"><h3>{{Id}}</h3></label> 
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="product_name" class="form-label">Product name</label> 
                        <input type="text" name="product_name" class="form-control" formControlName="product_name" BlockCopyPasteDirective>
                        <div *ngIf="form.get('product_name')?.invalid && form.get('product_name')?.touched" class="error">
                            This field is required
                        </div>
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="product_category" class="form-label">Product category</label> 
                        <input type="text" name="product_category" class="form-control" formControlName="product_category">
                        <div *ngIf="form.get('product_category')?.invalid && form.get('product_category')?.touched" class="error">
                            This field is required or the input is invalid
                        </div> 
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="product_details" class="form-label">Product Details</label> 
                        <input type="text" name="product_details" class="form-control" formControlName="product_details">
                        <div *ngIf="form.get('product_details')?.invalid && form.get('product_details')?.touched" class="error">
                            This field is required or the input is invalid
                        </div>
                    </div>
                    <br>

                    <div class="mb-3">
                        <label for="product_details" class="form-label">Product Details</label> 
                        <input type="text"  class="form-control" >
                        <input type="file" name="product_details" formControlName="product_image" (change)="onFileSelected($event)" />
                        <button type="submit">Upload</button>
                        <div *ngIf="form.get('product_details')?.invalid && form.get('product_details')?.touched" class="error">
                            This field is required or the input is invalid
                        </div>
                    </div>
                    <br>

                    <div *ngIf="addfield" class="mb-3">
                        <div *ngFor="let field of inputField">
                            <label  class="form-label">Field name</label> 
                            <input type="text" class="form-control">
                            <label  class="form-label">Field value</label> 
                            <input type="text"  class="form-control" >
                        </div>
                    </div>
                    <br>

                    <div *ngIf="toEdit == undefined">
                        <span class="button-center">
                            <button  class="btni btn btn-success" type="submit" (click)="addField()">Add field</button>
                        </span>
                        <span class="button-center">
                            <button  class="btni btn btn-success" type="submit" (click)="addItem()">Add item</button>
                        </span>
                    </div>
                    <div *ngIf="toEdit == 1" class="button-center">
                        <button  class="btni btn btn-success" type="submit" (click)="edit()">Edit</button>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
