<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar nav-display">
        <div class="navbar-left">
          <h1>Admin controls</h1>
        </div>
        <div class="navbar-right">
          <button class="btn btni" (click)="navigateAdduser()">Add Users</button>
          <button class="btn btni" (click)="navigateshowUsers()">Show Users</button>
        </div>
    </nav>
      
   <div class="formTask container myform">
        <form [formGroup]="adduser" class="form row g-3">
            <div class="col-12">
                <label for="userid" class="form-label">User Id</label>
                <input type="text" formControlName="userid" class="form-control">
                <div *ngIf="adduser.get('userid')?.invalid && adduser.get('userid')?.touched" class="error">
                    This field is required
                </div>
            </div>
            <div class="col-md-6">
                <label for="firstname" class="form-label">First name</label>
                <input type="text" formControlName="firstname" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label">Last name</label>
                <input type="text" formControlName="lastname" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" formControlName="emailid" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="phonenumber" class="form-label">Phone Number</label>
                <input type="text" formControlName="phonenumber" class="form-control">
            </div>
            <div class="button-center">
                <button [disabled]="adduser.invalid" (click)="addUser()" class="btn btn-primary btni">Add user</button>
            </div>
        </form>


        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" *ngIf="alreadyPresent">
            <div class="toast-header">
              <img src="..." class="rounded me-2" alt="...">
              <strong class="me-auto">Bootstrap</strong>
              <small>11 mins ago</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Hello, world! This is a toast message.
            </div>
          </div>
   </div>
</body>
</html>
